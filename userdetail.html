<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Details — Stylish Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b1220;
      --card:#0f172a;
      --muted:#94a3b8;
      --text:#e2e8f0;
      --accent:#7c3aed;
      --accent-2:#22d3ee;
      --ring: 0 0 0 3px rgba(124,58,237,.35);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:"Inter",system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;
      color:var(--text); background: radial-gradient(1200px 800px at 80% 0%, rgba(124,58,237,.25), transparent 55%),
                 radial-gradient(900px 600px at 0% 100%, rgba(34,211,238,.18), transparent 60%),
                 var(--bg);
      display:grid; place-items:center; padding:32px;
    }

    .wrapper{ width:100%; max-width: 820px; }

    .header{
      display:flex; align-items:center; justify-content:space-between; gap:16px; margin: 0 auto 18px; max-width: 740px;
    }
    .brand{ display:flex; align-items:center; gap:12px; }
    .logo{ width:40px; height:40px; background:linear-gradient(135deg,var(--accent),var(--accent-2)); border-radius:12px; box-shadow:0 8px 30px rgba(124,58,237,.35), inset 0 0 16px rgba(255,255,255,.08); }
    .title{ font-weight:700; letter-spacing:.2px; font-size: clamp(18px, 2.2vw, 22px); }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      border: 1px solid rgba(148,163,184,.18);
      border-radius: 20px; padding: 28px; backdrop-filter: blur(10px);
      box-shadow: 0 10px 40px rgba(2,8,23,.55);
    }

    .grid{ display:grid; grid-template-columns:1fr; gap:18px; }
    @media (min-width: 720px){ .grid{ grid-template-columns: repeat(2, minmax(0,1fr)); } }
    .grid .full{ grid-column: 1 / -1; }

    label{ display:block; font-size: 13px; color: var(--muted); margin: 0 0 8px; }

    .input{
      width:100%; border:1px solid rgba(148,163,184,.25); background: #0b1324; color:var(--text);
      border-radius: 12px; padding:14px 14px; outline:none; font-size:15px; transition: border-color .2s, box-shadow .2s, transform .06s ease;
    }
    .input::placeholder{ color: #64748b; }
    .input:focus{ border-color: var(--accent); box-shadow: var(--ring); }
    .input:active{ transform: translateY(1px); }

    .row{ display:flex; gap:10px; align-items:center; }

    .hint{ font-size:12px; color:#93c5fd; margin-top:6px; }

    .actions{ display:flex; gap:12px; flex-wrap:wrap; margin-top: 8px; }
    button{
      appearance:none; border:none; cursor:pointer; font-weight:600; letter-spacing:.25px;
      padding:12px 16px; border-radius:12px; transition: transform .06s ease, filter .2s ease, background .2s ease;
    }
    .btn-primary{ background: linear-gradient(135deg,var(--accent), #4f46e5); color:white; box-shadow: 0 10px 25px rgba(79,70,229,.35); }
    .btn-secondary{ background: #0b1324; color: var(--text); border:1px solid rgba(148,163,184,.25); }
    button:active{ transform: translateY(1px); }

    .preview{
      margin-top: 22px; border:1px dashed rgba(148,163,184,.35); border-radius:16px; padding:18px;
      background: rgba(15,23,42,.4);
    }
    .preview h3{ margin:0 0 10px; font-size: 16px; opacity:.9; }
    .kv{ display:grid; grid-template-columns: 160px 1fr; gap:8px 14px; font-size: 14px; }
    .kv div{ padding:8px 10px; background:#0b1324; border-radius:10px; border:1px solid rgba(148,163,184,.16); }

    .footer{ text-align:center; color: var(--muted); font-size:12px; margin-top:16px; }
    .req{ color:#fca5a5; margin-left:4px; }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div class="title">Student Details — Quick Entry</div>
      </div>
    </div>

    <form id="studentForm" class="card" novalidate>
      <div class="grid">
        <div>
          <label for="name">Full Name<span class="req">*</span></label>
          <input class="input" id="name" name="name" type="text" placeholder="Full Name" required minlength="2" />
        </div>

        <div>
          <label for="class">Class<span class="req">*</span></label>
          <input class="input" id="class" name="class" type="text" placeholder="Class" required pattern="[A-Za-z0-9\-\s]{1,10}" title="Use letters, numbers, spaces, or hyphen (max 10)." />
        </div>

        <div>
          <label for="roll">Roll Number<span class="req">*</span></label>
          <input class="input" id="roll" name="roll" type="number" placeholder="Roll No" required min="1" max="9999" />
        </div>

        <div>
          <label for="admission">Admission Number<span class="req">*</span></label>
          <input class="input" id="admission" name="admission" type="text" placeholder="Admission Number" required pattern="[A-Za-z0-9\-]{3,20}" title="Letters, numbers, or hyphen (3–20)." />
        </div>

        <div class="full">
          <label for="mobile">Mobile Number<span class="req">*</span></label>
          <input class="input" id="mobile" name="mobile" type="tel" placeholder="10-digit number" required pattern="\d{10}" title="Enter a 10-digit Indian mobile number." />
          <div class="hint">Enter digits only (e.g., 9876543210).</div>
        </div>
      </div>

      <div class="actions">
        <button class="btn-primary" type="submit">Submit</button>
        <button class="btn-secondary" type="reset">Reset</button>
      </div>

      <div id="preview" class="preview" hidden>
        <h3>Submission Preview</h3>
        <div class="kv" id="kv"></div>
      </div>

      <div class="footer">All fields marked with <span class="req">*</span> are required.</div>
    </form>
  </div>

  <script>
    const form = document.getElementById('studentForm');
    const preview = document.getElementById('preview');
    const kv = document.getElementById('kv');

    function asRow(label, value){
      const a = document.createElement('div'); a.textContent = label;
      const b = document.createElement('div'); b.textContent = value || '—';
      kv.appendChild(a); kv.appendChild(b);
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if(!form.checkValidity()){
        form.reportValidity();
        return;
      }
      const data = Object.fromEntries(new FormData(form));
      kv.innerHTML = '';
      asRow('Full Name', data.name);
      asRow('Class', data.class);
      asRow('Roll Number', data.roll);
      asRow('Admission No.', data.admission);
      asRow('Mobile', data.mobile);
      preview.hidden = false;
      preview.scrollIntoView({behavior:'smooth', block:'center'});
    });

    form.addEventListener('reset', () => {
      preview.hidden = true; kv.innerHTML = '';
    });
  </script>
</body>
</html>
